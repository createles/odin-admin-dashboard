<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashlogo">Dashboard</div>
            <div class="navigation">
                <div class="pages">Home</div>
                <div class="pages">Profile</div>
                <div class="pages">Messages</div>
                <div class="pages">History</div>
                <div class="pages">Tasks</div>
                <div class="pages">Communities</div>
            </div>
            <div class="impt">
                <div class="pages">Settings</div>
                <div class="pages">Support</div>
                <div class="pages">Privacy</div>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="headTop">
                    <form class="searchBar" action="" method="get">
                        <input type="search" name="q" id="search">
                    </form>
                    <div class="topSide">
                        <div id="notif">*img*</div>
                        <div class="profile">name</div>
                    </div>
                </div>
                <div class="headBottom">
                    <div id="welcomeMessage">Hi there, </div>
                    <div class="btnSide">
                        <div class="bottomBtn">New</div>
                        <div class="bottomBtn">Upload</div>
                        <div class="bottomBtn">Share</div>
                    </div>
                </div>
            </div>
            <div class="cardArea">
                <div class="forApproval"></div>
                <div class="announce"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
