<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dashlogo"><img src="images/pkombi.svg" alt="pasokombi logo"> Pasokombi </div>
            <div class="navigation">
                <div class="pages"><img src="images/home.svg" alt="home">Home</div>
                <div class="pages"><img src="images/account-box.svg" alt="profile">Profile</div>
                <div class="pages"><img src="images/message-text.svg" alt="messages">Messages</div>
            <div class="pages"><img src="images/history.svg" alt="history">History</div>
                <div class="pages"><img src="images/text-box-multiple.svg" alt="tasks">Tasks</div>
                <div class="pages"><img src="images/account-group.svg" alt="communities">Communities</div>
            </div>
            <div class="impt">
                <div class="pages"><img src="images/cog.svg" alt="settings">Settings</div>
                <div class="pages"><img src="images/help-circle.svg" alt="support">Support</div>
                <div class="pages"><img src="images/shield-account.svg" alt="privacy">Privacy</div>
            </div>
        </div>
        <div class="main">
            <div class="header">
                <div class="headTop">
                    <form class="searchBar" action="" method="get">
                        <img src="images/magnify.svg" alt="search">
                        <input type="search" name="q" id="search">
                    </form>
                    <div class="topSide">
                        <div id="notif"><img src="images/bell-ring-outline.svg" alt="notifications"></div>
                        <div class="profpic"><img src="images/account-circle.svg" alt="profile photo">Named User</div>
                    </div>
                </div>
                <div class="headBottom">
                    <div id="welcomeMessage">Hi there, </div>
                    <div class="btnSide">
                        <div class="bottomBtn">New</div>
                        <div class="bottomBtn">Upload</div>
                        <div class="bottomBtn">Share</div>
                    </div>
                </div>
            </div>
            <div class="cardArea">
                <div class="myProjects">
                    <div class="card"><p>Title</p></div>
                    <div class="card"><p>Title</p></div>
                    <div class="card"><p>Title</p></div>
                    <div class="card"><p>Title</p></div>
                    <div class="card"><p>Title</p></div>
                    <div class="card"><p>Title</p></div>
                    <div class="card"><p>Title</p></div>
                </div>
                <div class="announce"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
